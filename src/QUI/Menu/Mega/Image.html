{foreach $children as $Child}
{assign var=isInPath value=0}
{if $Child->getId() == $Site->getId() || QUI::getRewrite()->isIdInPath($Child->getId())}
    {assign var=isInPath value=1}
{/if}
<div class="quiqqer-menu-megaMenu-children-image-entry {if $isInPath}quiqqer-menu-megaMenu-children-image-entry--current{/if}">
    <a href="{url site=$Child}">
        <div class="quiqqer-menu-megaMenu-children-image-entry-image">
            {image src=$Child->getAttribute('image_site') width="300"}
        </div>
        <div class="quiqqer-menu-megaMenu-children-image-entry-title">
            {$Child->getAttribute('title')}
        </div>
    </a>
</div>
{/foreach}
