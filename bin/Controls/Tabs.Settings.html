<form name="quiqqer-bricks-customerReviewsSlider-settings-entry"
      class="quiqqer-bricks-customerReviewsSlider-settings-entry-form"
>
    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{isDisabled}}
                    </span>
                    <span id="isDisabledWrapper" class="field-container-field"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{tabIcon}}
                    </span>
                    <input name="tabIcon" data-qui-options-cssclasses="1" class="field-container-field media-image"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{tabTitle}}
                    </span>
                    <input name="tabTitle" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{entryImage}}
                    </span>
                    <input name="entryImage" class="field-container-field media-image"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{entryImagePos}}
                    </span>
                    <select name="entryImagePos" class="field-container-field">
                        <option value="left">{{optionLeft}}</option>
                        <option value="right">{{optionRight}}</option>
                        <option value="top">{{optionTop}}</option>
                        <option value="bottom">{{optionBottom}}</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{entryTitle}}
                    </span>
                    <input name="entryTitle" class="field-container-field" />
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{entryContent}}
                    </span>
                    <input name="entryContent" class="field-container-field field-entryContent"
                           data-qui="controls/editors/Input"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
